<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
<h1>Editar Producto</h1>
<form action="/admin/productos/editarProductoExistente" method="post">
    <input type="hidden" name="id" th:value="${producto.id}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required>
    <br>
    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" required>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" th:value="${producto.cantidad}" required>
    <br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" th:value="${producto.precio}" required>
    <br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>

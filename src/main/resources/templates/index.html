<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de la pestaña -->
    <title>Catálogo de Productos</title>

    <!-- Archivo de estilos css -->
    <link rel="stylesheet" th:href="@{/estiloGeneral.css}">

    <!-- Icono de la pestaña -->
    <link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico" type="image/x-icon" />

    <!-- Dependencias de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/estilos.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
        .textoProducto {
            text-decoration: none;
            color: #000; /* Asegúrate de que el texto sea legible */
        }
        .card {
            border-radius: 0rem;
        }
        .botonAnadirProducto {
            border-radius: 0px;
        }
        .campoBuscarProducto {
          border-radius: 0px;
        }
        .card img {
            object-fit: cover; /* Asegura que la imagen se ajuste bien en la tarjeta */
            height: 200px; /* Ajusta la altura de la imagen para un diseño consistente */
        }
        .btn-ver-pedido {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .siluetaProducto {
            width: 100%; /* Ajusta el tamaño del SVG para llenar el espacio disponible */
            height: 200px; /* Ajusta la altura del SVG según el diseño */
            fill: #000; /* Cambia el color de la silueta si es necesario */
        }
    </style>
</head>
<body>

<!-- Botón para ver el pedido -->
<a th:href="@{usuario/carrito}" class="btn btn-primary btn-ver-pedido">Ver Mi Pedido</a>

<section class="py-5 text-center container">
    <br>
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">CATÁLOGO DE PRODUCTOS</h1>
        <p class="lead text-muted">Bienvenid@ a nuestra tienda!</p>
        <div class="mw-100 w-100 p-3">
            <form th:action="@{/buscarProducto}" method="get">
                <input class="form-control campoBuscarProducto" type="text" placeholder="Buscar productos..." name="buscar" aria-label="Buscar">
            </form>
        </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="producto: ${catalogo}" class="col">
                <div class="card shadow-sm">
                    <!-- SVG para la silueta del producto -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="siluetaProducto" viewBox="0 0 16 16">
                        <path d="M4.5 1.5A1.5 1.5 0 0 1 6 0h4a1.5 1.5 0 0 1 1.5 1.5V3h3a1 1 0 0 1 .9 1.4l-1.5 5A1 1 0 0 1 14 10H4a1 1 0 0 1-.9-1.6L1.6 4.4A1 1 0 0 1 2.5 3h3V1.5zM7 1.5a.5.5 0 0 0-.5.5V3h4V2a.5.5 0 0 0-.5-.5H7zm-3.5 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm9 0a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                    </svg>
                    <div class="card-body">
                        <a th:href="@{detalleProducto/}+${producto.id}" class="textoProducto"><p th:text="${producto.nombre}" class="card-text"></p></a>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted"><span th:text="${producto.precio}"></span>€</small>
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary botonAnadirProducto" th:href="@{/meterProducto(id=${producto.id})}">Añadir</a>
                                <button class="navbar-toggler" type="button">
                                    <a th:href="@{/usuario/carrito}" class="textoBoton">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="currentColor" class="bi bi-cart-fill iconoCarrito" viewBox="0 0 16 16">
                                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                        </svg>
                                        Ver Carrito</a>&nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap/assets/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
